<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>AtividadeAvaliativa</title>
  <script src="AtividadeAvaliativa.js"></script>
</head>
<body>
  <h2>Cadastro de Usuário</h2>
  <form id="cadastroForm">
    <input type="text" id="nome" placeholder="Nome" required><br>
    <input type="text" id="telefonePrincipal" placeholder="telefone Principal" required><br>
    <input type="text" id="telefoneSecundario" placeholder="telefone Secundario" required><br>
    <button type="submit">Cadastrar</button>
  </form>
  <h3>Numeros Cadastrados</h3>
  <table id="tabelaNumeros">
    <thead>
      <tr>
        <th>Nome</th>
        <th>telefone Principal</th>
        <th>telefone Secundario</th>
        <th>Ação</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
</body>
</html>
