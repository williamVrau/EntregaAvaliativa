<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Atividade Avaliativa</title>
  <script defer src="AtividadeAvaliativa.js"></script>
</head>
<body>
  <h2>Cadastro de Usuário</h2>
  <form id="cadastroForm">
    <input type="text" id="nome" placeholder="Nome" required><br>
    <input type="text" id="telefonePrincipal" placeholder="Telefone Principal" required><br>
    <input type="text" id="telefoneSecundario" placeholder="Telefone Secundário" required><br>
    <button type="submit">Cadastrar</button>
  </form>

  <h3>Números Cadastrados</h3>
  <table id="tabelaNumeros">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Telefone Principal</th>
        <th>Telefone Secundário</th>
        <th>Ação</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
</body>
</html>
